<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,100&display=swap" rel="stylesheet">

    <!--        Enlace para iconos      -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
    <div class="contenedor_boton-tema">
        
    </div>
    <div class="container">
        <div class="contenedor_titulo">
            <h2 class="title">Iniciar sesion</h2>
        </div>
        <div class="contenedor_campos">
            <div class="contenedor_subtitulo">
                <h3 class="Subtitulo">Usuario:</h3>
            </div>
            <input type="text" class="input" placeholder="Ingrese aquí el usuario">
            <div class="contenedor_subtitulo">
                <h3 class="Subtitulo">Contraseña:</h3>
            </div>
            <input type="password" class="input" placeholder="Ingrese aquí su contraseña">

            <div class="contenedor_boton">
                <button class="boton_ingresar" onclick="window.location.href='http://google.com'">Ingresar</button>
            </div>                                            
        </div>
    </div>
</body>
</html>
